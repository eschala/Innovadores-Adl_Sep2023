<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproducir música</title>
    <link rel="stylesheet" href="style_DocumentOfAudio.css">
</head>

<body class="body">

    <div class="container_Main">
        



        <div class="container_Main__Section_Messages">

            <h2 class="showNameMESSAGE__Class3">Lista de canciones</h2>
            <br>
            <h3 class="songNameList-1"></h3>
            <h3 class="songNameList-2"></h3>
            <h3 class="songNameList-3"></h3>

            <h3 class="songNameList-5"></h3>
            <h3 class="songNameList-6"></h3>
            <h3 class="songNameList-7"></h3>
        </div>
        <div class="container_Main__Sub">
            <div class="panel_Audio">
                <div class="imgBackgroundSONG_DIV">
                    <img class="imgBackgroundSONG_Class" src="" alt="">

                </div>

            <div class="container_Main__Section_Buttons">

                <button class="next">Next</button>
